<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
    <div class="header">
      <h1 style="color: #F79BD3;">Calculator</h1>
    </div>
    <div class="main-area">
      <div class="input-area">
        <input class="input-content" type="text" />
      </div>
      <div class="container">
        <div class="row first-row">
          <button class="vlaue">1</button>
          <button class="vlaue">2</button>
          <button class="vlaue">3</button>
          <button class="vlaue">/</button>
        </div>
        <div class="row second-row">
          <button class="vlaue">4</button>
          <button class="vlaue">5</button>
          <button class="vlaue">6</button>
          <button class="vlaue">-</button>
        </div>
        <div class="row third-row">
          <button class="vlaue">7</button>
          <button class="vlaue">8</button>
          <button class="vlaue">9</button>
          <button class="vlaue">+</button>
        </div>
        <div class="row fourth-row">
          <button class="vlaue">.</button>
          <button class="vlaue">0</button>
          <button class="vlaue">*</button>
          <button class="vlaue" onclick="calculate()">ans</button>
        </div>
      </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
